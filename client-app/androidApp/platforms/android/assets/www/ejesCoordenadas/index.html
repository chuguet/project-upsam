
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
        <head>
                <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
                <title>Ejes Coordenadas</title>
                
                <!--<link rel="stylesheet" href="css/example.css" type="text/css">-->
                <style>
                	body { margin: 0; padding: 0 }
                	.landscape { text-align:center;}
                </style>
                <script type="text/javascript" src='jquery-1.10.2.js'></script>
                <!--<script type="text/javascript" src='js/jquery.mobile-1.4.0.min.js'></script>-->
                <script type="text/javascript" src='surface-plot.js'></script>
                <script type="text/javascript" src='colour-gradient.js'></script>
				<!--<script type="text/javascript" src='js/googleFormatter.js'></script>-->
                <script type="text/javascript" src="jsapi"></script>
            
                <script type="text/javascript">
                    google.load("visualization", "1");
                    google.setOnLoadCallback(setUp);
                    
                    function setUp(){
                        var numRows = 45.0;
                        var numCols = 45;
                        
                        var tooltipStrings = new Array();
                        var data = new google.visualization.DataTable();
                        
                        for (var i = 0; i < numCols; i++){
                            data.addColumn('number', 'col'+i);
                        }
                        
                        data.addRows(numRows);
                        var d = 360 / numRows;
                        var idx = 0;
                        
                        for (var i = 0; i < numRows; i++) {
                            for (var j = 0; j < numCols; j++)
                            {
//								var x = i - numRows/2;
//                                var y = j - numCols/2;
//                                var value = (Math.cos(i * d * Math.PI / 180.0) * Math.cos(j * d * Math.PI / 180.0));
//                                value = (Math.sqrt(x*x+y*y)+5*Math.cos(Math.sqrt((x*x+y*y) * d * Math.PI / 180.0)))/15.0
								
                                var value = (Math.cos(i * d * Math.PI / 180.0) * Math.cos(j * d * Math.PI / 180.0));
                                
                                data.setValue(i, j, value / 4.0);
                                
                                tooltipStrings[idx] = "x:" + i + ", y:" + j + " = " + value;
                                idx++;
                            }
                        }
        
                        surfacePlot = new greg.ross.visualisation.SurfacePlot(document.getElementById("surfacePlotDiv"));
                        
                        // Don't fill polygons in IE. It's too slow.
                        var fillPly = true;
                        
                        // Define a colour gradient.
                        var colour1 = {red:0, green:0, blue:255};
                        var colour2 = {red:0, green:255, blue:255};
                        var colour3 = {red:0, green:255, blue:0};
                        var colour4 = {red:255, green:255, blue:0};
                        var colour5 = {red:255, green:0, blue:0};
                        var colours = [colour1, colour2, colour3, colour4, colour5];
                        
                        // Axis labels.
                        var xAxisHeader = "X";
                        var yAxisHeader = "Y";
                        var zAxisHeader = "Z";
                        
                        var myWidth = $(window).width();
                        var myHeight = $(window).height();
                       	$("#texto").text("orientation:" + window.orientation);
                       	
                       	
                       
                        var options = {xPos: 0, yPos: 0, width: myWidth, height: myHeight, colourGradient: colours, fillPolygons: fillPly,
                            tooltips: tooltipStrings, xTitle: xAxisHeader, yTitle: yAxisHeader, zTitle: zAxisHeader, restrictXRotation: false};
                        
                        surfacePlot.draw(data, options);                       
                    }	
                    
                    function resize() {
						var theCanvas = $("#surfacePlotCanvas")
  						theCanvas.width = theCanvas.offsetWidth;
  						theCanvas.height = theCanvas.offsetHeight;
					}
                    
                    window.onload = window.onresize = resize;
                    
                   
					
					var supportsOrientationChange = "onorientationchange" in window, orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";

					window.addEventListener(orientationEvent, function() {
                        window.location.reload();
					}, false);
					
                </script>
                
        </head>
        <body class="landscape">
			<span id="texto" style="position:absolute; top:10px;left:10px;z-index:10;background-color:white;"></span>
			<span id="texto2" style="position:absolute; top:30px;left:10px;z-index:10;background-color:white;"></span>
			<span id="log" style="position:absolute; top:45px;left:10px;z-index:10;background-color:white;"></span>
			<div id="surfacePlotDiv"></div> 
        </body>
</html>
