<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Antecendentes Personales</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link type="text/css" rel="stylesheet" href="../css/jquery.mobile-1.4.1.min.css">
		<link type="text/css" rel="stylesheet" href="../css/jquery.mobile-datebox.min.css" /> 
		
		<script type="text/javascript" src="../cordova.js"></script>
		<script type="text/javascript" src="../index.js"></script>
		<script type="text/javascript" src='../js/jquery-1.9.1.min.js'></script>
		<script type="text/javascript" src='../js/jquery.mobile-1.4.1.min.js'></script>
		<script type="text/javascript" src="../js/jquery.mobile-datebox.core.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-datebox.mode.flipbox.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-datebox.i18n.en_US.utf8.js"></script>
		
		<script type="text/javascript">
			app.initialize();
			function onchangeEpilepsia(){
					
				if(document.all.epilepsia.selectedIndex == 1){
					document.all.divEpilepsia.style.display = "block";
				}else{
					document.all.divEpilepsia.style.display = "none";
				}
			}
			
			function onchangeLenguaje(){
				if(document.all.lenguaje.selectedIndex == 1){
					document.all.divLenguaje.style.display = "block";
				}else{
					document.all.divLenguaje.style.display = "none";
				}
			}
			
			function anadirFecha(divName){			
				var htmlToAdd = "fieldset><div data-role='fieldcontain'><label for='fec1'>Fecha:</label><input name='fec1' id='fec1' type='text' data-role='datebox' data-options='{'mode':'flipbox'}'  /></div><br>";
				$(htmlToAdd).appendTo("#" + divName).trigger("create");
				
				
			
			}
		</script>
	</head>

	<body>
		<div data-role="page" data-theme="a">
			<!-- Header -->
			<div data-role="header" >                    
				<h2>Antecedentes personales</h2>
				<a data-rel="back" data-icon="back">Volver</a>
			   <a href="index.html" data-icon="check" data-theme="a">Save</a>
			</div>
			
			<!-- Contenido -->
			<div data-role="content">
				<h3>ANTECEDENTES M&Eacute;DICOS</h3>
				  
				<!--Epilepsia -->
				<div data-role="fieldcontain">  
					<label for="epilepsia">Epilepsia:</label>  
					<select onchange="javascript:onchangeEpilepsia();" name="epilepsia" id="epilepsia" data-role="slider" data-theme="c" data-track-theme="a">    
						<option value="0">No</option>    
						<option value="1">Si</option>  
					</select>
				</div>			
				
				<div id="divEpilepsia" style="display:none">
					<!-- Tipo epilepsia: si epilepsia = SI -->
					<div data-role="fieldcontain">  
						<label for="tipoEpilepsia">Tipo epilepsia:</label>  
						<input type="text" name="tipoEpilepsia" id="tipoEpilepsia" value=""  />
					</div>
				
					<!-- Fecha ultima crisis: si epilepsia = SI -->			
					<div data-role="fieldcontain">  				
						<label for="fecCrisis">Fecha &uacute;ltima crisis</label>
						<input name="fecCrisis" id="fecCrisis" type="text" data-role="datebox" data-options='{"mode":"flipbox", "useNewStyle":false}' />				
					</div>
				
					<!-- Fecha convulsi&oacute;n: si epilepsia = SI -->			
					<div data-role="fieldcontain">  				
						<label for="fecConvulsion">Fecha &uacute;ltima convulsi&oacute;n</label>
						<input name="fecConvulsion" id="fecConvulsion" type="text" data-role="datebox" data-options='{"mode":"flipbox", "useNewStyle":false}' />				
					</div>
				
					<!-- Numero de crisis -->			
					<div data-role="fieldcontain">  				
						<label for="numCrisis">Nº Crisis</label>				
						<input type="range" name="numCrisis" id="numCrisis" value="0" min="0" max="100" />
					</div>
				</div>	
				
				<!-- Historial de caidas ultimo año -->			
				<div data-role="fieldcontain">  				
					<label for="numCaidas">Nº ca&iacute;das en el &uacute;ltimo año</label>				
					<input type="range" name="numCaidas" id="numCaidas" value="0" min="0" max="100" />
				</div>
				
				<!-- Fecha de &uacute;ltima caida -->			
				<div data-role="fieldcontain">  				
					<label for="fecCaida">Fecha de la &uacute;ltima ca&iacute;da</label>
					<input name="fecCaida" id="fecCaida" type="text" data-role="datebox" data-options='{"mode":"flipbox", "useNewStyle":false}' />				
				</div>

				<!-- Audici&oacute;n -->			
				<div data-role="fieldcontain">  				
					<label for="audicion">Audici&oacute;n</label>
					<textarea name="audicion" id="audicion"></textarea>
				</div>

				<!-- Visi&oacute;n -->			
				<div data-role="fieldcontain">  				
					<label for="vision">Visi&oacute;n</label>
					<textarea name="vision" id="vision"></textarea>
				</div>
				
				<!-- Lenguaje y cognici&oacute;n alteraciones -->			
				<div data-role="fieldcontain">  				
					<label for="lenguaje">Lenguaje y cognici&oacute;n - alteraciones</label>
					<select onchange="javascript:onchangeLenguaje();" name="lenguaje" id="lenguaje" data-role="slider" data-theme="c" data-track-theme="a"º>    
						<option value="0">No</option>    
						<option value="1">Si</option>  
					</select>
				</div>
				
				<div id="divLenguaje" style="display:none">
					<!-- Compresion -->			
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup" data-type="horizontal">
							<legend>Comprensi&oacute;n:</legend>
								<input type="radio" name="comprension" id="comprensionComp" value="completa" />
								<label for="comprensionComp">Completa</label>

								<input type="radio" name="comprension" id="comprensionIncomp" value="incompleta"  />
								<label for="comprensionIncomp">Incompleta</label>
						</fieldset>
					</div>

					<!--Entiende y sigue ordenes -->
					<div data-role="fieldcontain">  
						<label for="entiendeOrdSimple">Entiende y sigue ordenes:</label>  
						Simples<select name="entiendeOrdSimple" id="entiendeOrdSimple" data-role="slider" data-theme="c" data-track-theme="a">    
							<option value="0">No</option>    
							<option value="1">Si</option>  
						</select>
						&nbsp;&nbsp;&nbsp;&nbsp;Complejas<select name="entiendeOrdSimple" id="entiendeOrdSimple" data-role="slider" data-theme="c" data-track-theme="a">    
							<option value="0">No</option>    
							<option value="1">Si</option>  
						</select>
					</div>
				
					<!-- Necesidades y dolor -->			
					<div data-role="fieldcontain">  				
						<label for="neceDolor">Capaz de expresar necesidades y dolor</label>
						<select name="neceDolor" id="neceDolor" data-role="slider" data-theme="c" data-track-theme="a"º>    
							<option value="0">No</option>    
							<option value="1">Si</option>  
						</select>
					</div>
				</div>	
					
				<div data-role="fieldcontain" id="divFechaGral">  
					<h3>ANTECEDENTES QUIRURGICOS GENERALES</h3><a title="Añadir fecha" href="javascript:anadirFecha('divFechaGral');" data-role="button" data-icon="plus" data-iconpos="notext" style="align:right">Añadir fecha</a> 				
				</div>			
					
				<div data-role="fieldcontain" id="divFechaOrto">  				
					<h3>ANTECEDENTES ORTOP&Eacute;DICOS</h3><a title="Añadir fecha" href="javascript:anadirFecha('divFechaOrto');" data-role="button" data-icon="plus" data-iconpos="notext" style="align:right">Añadir fecha</a> 
				</div>
				
				<h3>ANTECEDENTES INYECCIONES CON TOXINA BOTUL&Iacute;NICA/FENOL</h3>
				<!-- Nº año 1-4 -->			
				<div data-role="fieldcontain">  				
					<label for="numCaidas">Nº aprox./año</label>				
					<input type="range" name="numCaidas" id="numCaidas" value="0" min="0" max="4" />
				</div>

				<!-- Fecha de dos ultimas sesiones -->			
				<div data-role="fieldcontain">  				
					<label for="fecUltSes">Fecha &uacute;ltima sesi&oacute;n</label>				
					<input name="fecUltSes" id="fecUltSes" type="text" data-role="datebox" data-options='{"mode":"flipbox", "useNewStyle":false}' />					
				</div>
				<div data-role="fieldcontain">  				
					<label for="fecPenSes">Fecha penultima sesi&oacute;n</label>				
					<input name="fecPenSes" id="fecPenSes" type="text" data-role="datebox" data-options='{"mode":"flipbox", "useNewStyle":false}' />					
				</div>
				
				<!-- Localizaci&oacute;n del tratamiento -->			
				<div data-role="fieldcontain">  				
					<label for="localTratamiento">Localizaci&oacute;n del tratamiento</label>				
					<textarea name="localTratamiento" id="localTratamiento"></textarea>
				</div>
				
				<h3>OTROS</h3>			
				<!-- Alergias medicamentosas -->			
				<div data-role="fieldcontain">  				
					<label for="alergias">Alergias medicamentosas conocidas</label>
					<textarea name="alergias" id="alergias"></textarea>
				</div>

				<!-- Tratamiento actual -->			
				<div data-role="fieldcontain">  				
					<label for="tratamiento">Tratamiento actual</label>
					<textarea name="tratamiento" id="tratamiento"></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
