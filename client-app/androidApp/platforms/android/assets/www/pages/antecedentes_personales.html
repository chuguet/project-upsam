<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Exploraci&oacute;n f&iacute;sica - Laboratorio de An&acute;lisis de Movimientos</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="../css/themes/hospital_css.min.css" />
		<link rel="stylesheet" href="../css/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.min.css" />
	</head>

	<body>
		<div data-role="page" id="page_antecedentes_personales">
			<script type="text/javascript">
			$(document).unbind("pageshow");
				$(document).bind("pageshow", function(event, data) {
			        generic.initialize(antecedentesPersonales.recuperar);  
			    });
			</script>
			
			<div data-role="header" data-position="fixed">
		        <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
		            <a data-rel="back" data-role="button" data-icon="back">Volver</a>
		      		<a data-icon="home" data-role="button" href="#" onclick="javascript:generic.changePage('home.html');">Inicio</a>
		        </div>
		        <h1>LAM</h1>
		        <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
		        	<a href="#" data-icon="check" data-role="button" onclick="javascript:antecedentesPersonales.insertar()" id="btnGuardar">Guardar</a>
		        </div>
		        
		        <div data-theme="b" id="second-header" class="ui-bar ui-bar-b">
					<h2 id="subtitle" class="subtitle">Nuevos Antecedentes Personales</h2>
					<div class="username">
						<div id="username"></div>
						<a href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop" data-icon="power" data-iconpos="notext" data-mini="true">Salir</a>
						<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width:400px;" class="ui-corner-all">
							<div data-role="header" data-theme="a" class="ui-corner-top">
								<h1>Logout</h1>
							</div>
							<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content" style="text-align:center">
								<h3 class="ui-title">¿Est&aacute; seguro que desea salir de la aplicaci&oacute;n?</h3>
								<a href="#" data-role="button" data-inline="true" data-rel="back">No</a>    
								<a href="#" onclick="javascript:generic.unlogin();" data-role="button" data-inline="true">Si</a>  
							</div>
						</div>
					</div>
				</div>
     		</div>
			
			<!-- Contenido -->
			<div data-role="content">			
				<input type="hidden" id="idPaciente" />
				<input type="hidden" id="idExploracion" />
				<input type="hidden" id="idAntecedentes" />
				<h3>Antecedentes m&eacute;dicos</h3>  
				<div class="content2">
					<div data-role="fieldcontain">  
						<label for="epilepsia">Epilepsia:</label>  
						<select onchange="javascript:antecedentesPersonales.onChangeEpilepsia();" name="epilepsia" id="epilepsia" data-role="slider">    
							<option value="0">No</option>    
							<option value="1">Si</option>  
						</select>
					</div>			
					
					<div id="divEpilepsia" style="display:none">
						<!-- Tipo epilepsia: si epilepsia = SI -->
						<div data-role="fieldcontain">  
							<label for="tipoEpilepsia">Tipo epilepsia:</label>  
							<input type="text" class="txt-speech" name="tipoEpilepsia" id="tipoEpilepsia" />
						</div>
					
						<!-- Fecha ultima crisis: si epilepsia = SI -->			
						<div data-role="fieldcontain">  				
							<label for="fechaUltimaCrisis">Fecha &uacute;ltima crisis</label>
							<input id="fechaUltimaCrisis" name="fechaUltimaCrisis" class="txt-date" placeholder="dd/mm/yyyy" />
						</div>
					
						<!-- Fecha convulsi&oacute;n: si epilepsia = SI -->			
						<div data-role="fieldcontain">  				
							<label for="fechaUltimaConvulsion">Fecha &uacute;ltima convulsi&oacute;n</label>
							<input id="fechaUltimaConvulsion" name="fechaUltimaConvulsion" class="txt-date" placeholder="dd/mm/yyyy" />				
						</div>
					
						<!-- Numero de crisis -->			
						<div data-role="fieldcontain">  				
							<label for="numeroCrisis">N&uacute;mero de crisis</label>				
							<input type="range" name="numeroCrisis" id="numeroCrisis" value="0" min="0" max="100" />
						</div>
					</div>	
					
					<div data-role="fieldcontain">  
						<label for="caidas">Ca&iacute;das en el &uacute;ltimo a&ntilde;o (> frec de lo normal para un ni&ntilde;o de su edad):</label>  
						<select onchange="javascript:antecedentesPersonales.onChangeHistorialCaidas();" name="caidas" id="caidas" data-role="slider">    
							<option value="0">No</option>    
							<option value="1">Si</option>  
						</select>
					</div>
					
					<div id="divCaidas" style="display:none">
						<!-- Historial de caidas ultimo anno -->			
						<div data-role="fieldcontain">  				
							<label for="numeroCaidas">Número de ca&iacute;das en el &uacute;ltimo a&ntilde;o</label>				
							<input type="range" name="numeroCaidas" id="numeroCaidas" value="0" min="0" max="100" />
						</div>
						
						<!-- Fecha de &uacute;ltima caida -->			
						<div data-role="fieldcontain">  				
							<label for="fechaUltimaCaida">Fecha de la &uacute;ltima ca&iacute;da</label>
							<input id="fechaUltimaCaida" name="fechaUltimaCaida" class="txt-date" placeholder="dd/mm/yyyy" />	
						</div>
					</div>
	
					<!-- Audici&oacute;n -->			
					<div data-role="fieldcontain">  				
						<label for="audicion">Audici&oacute;n</label>
						<textarea name="audicion" class="txt-speech" id="audicion"></textarea>
					</div>
	
					<!-- Visi&oacute;n -->			
					<div data-role="fieldcontain">  				
						<label for="vision">Visi&oacute;n</label>
						<textarea name="vision" class="txt-speech" id="vision"></textarea>
					</div>
					
					<!-- Lenguaje y cognici&oacute;n alteraciones -->			
					<div data-role="fieldcontain">  				
						<label for="lenguajeCognicion">Lenguaje y cognici&oacute;n - alteraciones</label>
						<select onchange="javascript:antecedentesPersonales.onChangeLenguaje();" name="lenguajeCognicion" id="lenguajeCognicion" data-role="slider">    
							<option value="0">No</option>    
							<option value="1">Si</option>  
						</select>
					</div>
					
					<div id="divLenguajeCognicion" style="display:none">
						<!-- Compresion -->			
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup" data-type="horizontal">
								<legend>Comprensi&oacute;n</legend>
									<input type="radio" name="comprension" id="comprensionComp" value="completa" />
									<label for="comprensionComp">Completa</label>
	
									<input type="radio" name="comprension" id="comprensionIncomp" value="incompleta"  />
									<label for="comprensionIncomp">Incompleta</label>
							</fieldset>
						</div>
	
						<!--Entiende y sigue ordenes -->
						<div data-role="fieldcontain">  
							<label for="entiendeOrdenesSimples">Entiende y sigue ordenes simples</label>  
							<select name="entiendeOrdenesSimples" id="entiendeOrdenesSimples" data-role="slider">    
								<option value="0">No</option>    
								<option value="1">Si</option>  
							</select>
						</div>
						<div data-role="fieldcontain">  
							<label for="entiendeOrdenesComplejas">Entiende y sigue ordenes complejas</label>  
							<select id="entiendeOrdenesComplejas" name="entiendeOrdenesComplejas" data-role="slider">    
								<option value="0">No</option>    
								<option value="1">Si</option>  
							</select>
						</div>
					
						<!-- Necesidades y dolor -->			
						<div data-role="fieldcontain">  				
							<label for="expresarNecesidadDolor">Capaz de expresar necesidades y dolor</label>
							<select name="expresarNecesidadDolor" id="expresarNecesidadDolor" data-role="slider">    
								<option value="0">No</option>    
								<option value="1">Si</option>  
							</select>
						</div>
					</div>	
						
					<div data-role="fieldcontain" id="divFechaGral">  
						<h3>ANTECEDENTES QUIRURGICOS GENERALES</h3><a data-role="button" data-icon="plus" data-iconpos="notext" style="align:right"></a> 				
					</div>			
						
					<div data-role="fieldcontain" id="divFechaOrto">  				
						<h3>ANTECEDENTES ORTOP&Eacute;DICOS</h3><a data-role="button" data-icon="plus" data-iconpos="notext" style="align:right"></a> 
					</div>
					
					<h3>ANTECEDENTES INYECCIONES CON TOXINA BOTUL&Iacute;NICA/FENOL</h3>
					<!-- Número aproximado -->			
					<div data-role="fieldcontain">  				
						<label for="numeroInyecciones">Número aproximado</label>				
						<input type="range" name="numeroInyecciones" id="numeroInyecciones" value="0" min="0" max="4" />
					</div>
	
					<!-- Fecha de dos ultimas sesiones -->			
					<div data-role="fieldcontain">  				
						<label for="fechaUltimaSesion">Fecha &uacute;ltima sesi&oacute;n</label>			
						<input id="fechaUltimaSesion" name="fechaUltimaSesion" class="txt-date" placeholder="dd/mm/yyyy" />
					</div>
					<div data-role="fieldcontain">  				
						<label for="fechaPenultimaSesion">Fecha pen&uacute;ltima sesi&oacute;n</label>
						<input id="fechaPenultimaSesion" name="fechaPenultimaSesion" class="txt-date" placeholder="dd/mm/yyyy" />					
					</div>
					
					<!-- Localizaci&oacute;n del tratamiento -->			
					<div data-role="fieldcontain">  				
						<label for="localizacionTratamiento">Localizaci&oacute;n del tratamiento</label>				
						<select name="localizacionTratamiento" id="localizacionTratamiento" data-native-menu="false">    
							<option value="1">M&uacute;sculo 1</option>
							<option value="2">M&uacute;sculo 2</option>
							<option value="3">M&uacute;sculo 3</option>
							<option value="4">M&uacute;sculo 4</option>
							<option value="5">M&uacute;sculo 5</option>
							<option value="6">M&uacute;sculo 6</option>
							<option value="7">M&uacute;sculo 7</option>
						</select>
					</div>
					
					<h3>OTROS</h3>			
					<!-- Alergias medicamentosas -->			
					<div data-role="fieldcontain">  				
						<label for="alergias">Alergias medicamentosas conocidas</label>
						<textarea name="alergias" class="txt-speech" id="alergias"></textarea>
					</div>
	
					<!-- Tratamiento actual -->			
					<div data-role="fieldcontain">  				
						<label for="tratamiento">Tratamiento actual</label>
						<textarea name="tratamiento" class="txt-speech" id="tratamiento"></textarea>
					</div>
				</div>				  
			</div>
			
			<div data-role="footer" data-position="fixed" data-theme="c"></div>
		</div>
	</body>
</html>
