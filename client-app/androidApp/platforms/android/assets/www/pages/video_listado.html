		<script type="text/javascript">
			generic.initialize(buscarVideos);
			
			function buscarVideos(){
				server.get('1/video', null, mostrarListado);
	        }
	        
	        function mostrarListado(parameters){
	        	$("#videoList li").remove();
	        	for (var i = 0; i < parameters.length; i++){
	        		$("#videoList").append("<li><a rel='external' alt='Acceder al video' href='video_detalle.html?id=" + parameters[i].id + "&numero=" + (i + 1) + "' data-transition='fade'>Video " + (i + 1) + "<br><span class='videoFeatures'>" + parameters[i].nombre +" | " + parameters[i].duracion + "</span></a></li>");
	        		
	        	}
	        	$("#videoList").listview('refresh');
	        }
	        
	        
	        
		</script>
