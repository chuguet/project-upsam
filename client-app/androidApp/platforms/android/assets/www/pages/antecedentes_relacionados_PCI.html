<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Exploraci&oacute;n f&iacute;sica - Laboratorio de An&acute;lisis de Movimientos</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="../css/themes/hospital_css.min.css" />
		<link rel="stylesheet" href="../css/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.min.css" />		
		<link type="text/css" rel="stylesheet" href="../css/jquery.mobile-datebox.min.css" /> 
		
		
		<script type="text/javascript" src="../cordova.js"></script> 
		<script type="text/javascript" src="../index.js"></script>
		
		<script type="text/javascript" src='../js/jquery-1.9.1.min.js'></script>
		<script type="text/javascript" src='../js/jquery.mobile-1.4.1.min.js'></script>		
		<script type="text/javascript" src="../js/jquery.mobile-datebox.core.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-datebox.mode.flipbox.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-datebox.i18n.en_US.utf8.js"></script>		
		<script type="text/javascript" src="../js/antecedentes_relacionados_PCI.js"></script>
		
		<script type="text/javascript">
			app.initialize();		
		</script>
	</head>

	<body>
		<div data-role="page">		
			<!-- Cabecera -->
			<div data-role="header" >                    
				<h3>Antecedentes relacionados con PCI</h3>
				<a data-rel="back" data-icon="back">Volver</a>
			   <a href="index.html" data-icon="check">Guardar</a>
			</div>			
			
			<!-- Contenido -->
			<div data-role="content">
				
				<h2>Antecedentes relacionados con PCI</h2>	
				
				<div class="content2">
					<!--PCI tipo -->
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
						   <legend>Diagn&oacute;stico: PCI tipo</legend>
						   <input type="checkbox" name="cuadriEspatica" id="cuadriEspatica" class="custom" />
						   <label for="cuadriEspatica">Cuadriplejia esp&aacute;tica</label>
	
						   <input type="checkbox" name="tripleEspatica" id="tripleEspatica" class="custom" />
						   <label for="tripleEspatica">Triplejia esp&aacute;tica</label>
	
						   <input type="checkbox" name="dipleEspatica" id="dipleEspatica" class="custom" />
						   <label for="dipleEspatica">Diplejia esp&aacute;tica</label>
						   
						   <input type="checkbox" name="pciMixta" id="pciMixta" class="custom" />
						   <label for="pciMixta">PCI mixta</label>
						   
						   <input type="checkbox" name="otra" id="otra" class="custom" />
						   <label for="otra">Otra</label>				   
						</fieldset>
					</div>
				
					<!-- Etiologia -->
					<div data-role="fieldcontain">  
						<label for="etiologia">Etiolog&iacute;a:</label>  
						<input type="text" class="txt-speech" name="etiologia" id="etiologia" value=""  />				
					</div>
	
					<!-- Localizacion de lesion -->
					<div data-role="fieldcontain">  
						<label for="localizacion">Localizaci&oacute;n:</label>  
						<input type="text" class="txt-speech" name="localizacion" id="localizacion" value=""  />				
					</div>							
				
					<!--GMFCS -->
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
						   <legend>GMFCS</legend>
						   <input type="checkbox" name="grado1" id="grado1" class="custom" />
						   <label for="grado1">Grado I</label>
	
						   <input type="checkbox" name="grado2" id="grado2" class="custom" />
						   <label for="grado2">Grado II</label>
	
						   <input type="checkbox" name="grado3" id="grado3" class="custom" />
						   <label for="grado3">Grado III</label>
						   
						   <input type="checkbox" name="grado4" id="grado4" class="custom" />
						   <label for="grado4">Grado IV</label>				   				   
						   
						   <input type="checkbox" name="grado5" id="grado5" class="custom" />
						   <label for="grado5">Grado V</label>				   				   
						</fieldset>
					</div>
				
					<!--Pruebas complementarias -->
					<div data-role="fieldcontain">  
						<label for="pruebascompl">Pruebas complementarias (RMN, TAC, EEG, RX):</label>  
						<input type="text" class="txt-speech" name="pruebascompl" id="pruebascompl" value=""  />				
					</div>
					
					<!--Equipamiento -->
					<div data-role="fieldcontain">  
						<label for="equip">Equipamiento:</label>  
						<input type="text" class="txt-speech" name="equip" id="equip" value=""  />				
					</div>			
				
					<!--Ayudas marcha -->
					<div data-role="fieldcontain">  
						<label for="ayudasMarcha">Ayudas para la marcha:</label>  
						<select onchange="javascript:onchangeAyuda();" name="ayudasMarcha" id="ayudasMarcha" data-native-menu="false">    
							<option value=""></option>    
							<option value="0">Andador</option>    
							<option value="1">Muleta</option>  
							<option value="2">Bast&oacute;n</option>  
							<option value="3">Otros</option>  
						</select>				
					</div>
					
					<!--Otras ayudas -->			
					<div data-role="fieldcontain" id="divOtraAyuda" style="display:none">  
						<label for="otraAyuda">Otra ayuda:</label>  
						<input type="text" class="txt-speech" name="otraAyuda" id="otraAyuda" value=""  />				
					</div>
					
					<!--Interiores -->			
					<div data-role="fieldcontain">  
						<label for="interiores">Interiores:</label>  
						<input type="text" class="txt-speech" name="interiores" id="interiores" value=""  />				
					</div>
				
					<!--Exteriores -->			
					<div data-role="fieldcontain">  
						<label for="exteriores">Exteriores:</label>  
						<input type="text" class="txt-speech" name="exteriores" id="exteriores" value=""  />				
					</div>
					
					<!--Dispositivo m&aacute;s usado -->			
					<div data-role="fieldcontain">  
						<label for="dispoMasUsado">Dispositivo m&aacute;s usado:</label>  
						<input type="text" class="txt-speech" name="dispoMasUsado" id="dispoMasUsado" value=""  />				
					</div>
				
					<!--Ortesis diurna -->
					<div data-role="fieldcontain">  
						<label for="ortesis">Ortesis diurna:</label>  
						<select onchange="javascript:onchangeOrtesis();" name="ortesis" id="ortesis" data-native-menu="false">    
							<option value=""></option>    
							<option value="0">AFO</option>    
							<option value="1">GRAFO</option>  
							<option value="2">UCB</option>  
							<option value="3">Otros</option>  
						</select>				
					</div>
					
					<!--Otras ortesis -->			
					<div data-role="fieldcontain" id="divOtraOrtesis" style="display:none">  
						<label for="otraOrtesis">Otra:</label>  
						<input type="text" class="txt-speech" name="otraOrtesis" id="otraOrtesis" value=""  />				
					</div>
					
					<!--Ortesis  nocturna -->			
					<div data-role="fieldcontain">  
						<label for="ortesisNoc">Ortesis nocturna:</label>  
						<input type="text" class="txt-speech" name="ortesisNoc" id="ortesisNoc" value=""  />				
					</div>
					
					<!--Tratamiento actual -->			
					<div data-role="fieldcontain">  
						<label for="tratActual">Tratamiento actual:</label>  
						<input type="text" class="txt-speech" name="tratActual" id="tratActual" value=""  />				
					</div>
				
					<!--Terapias hab -->			
					<div data-role="fieldcontain">  
						<label for="terapiaHab">Terapias habituales:</label>  
						<input type="text" class="txt-speech" name="terapiaHab" id="terapiaHab" value=""  />				
					</div>
					
					<br>
					<!--Fisioterapia -->			
					<fieldset>
						<label for="terapiaHab">Fisioterapia:</label>  
						<div  data-role="fieldcontain">  
							<label for="numSesFisio">&nbsp;&nbsp;&nbsp;N&uacute;mero de sesiones/semana:</label>  
							<input type="range" class="txt-speech" name="numSesFisio" id="numSesFisio" value="0" min="0" max="50" size="10" />	
						</div>
						<div  data-role="fieldcontain">  
							<label for="numSesFisioDur">&nbsp;&nbsp;&nbsp;Duraci&oacute;n:</label>  
							<input type="text" class="txt-speech" name="numSesFisioDur" id="numSesFisioDur" value="" />						
						</div>
					</fieldset>
				
					<br>
					<!--Terapia ocupacional -->			
					<fieldset>
						<label for="terapiaHab">Terapia ocupacional:</label>  
						<div  data-role="fieldcontain">  
							<label for="numSesTerapia">&nbsp;&nbsp;&nbsp;N&uacute;mero de sesiones/semana:</label>  
							<input type="range" name="numSesTerapia" id="numSesTerapia" value="0" min="0" max="50"  />	
						</div>
						<div  data-role="fieldcontain">  
							<label for="numSesTerapiaDur">&nbsp;&nbsp;&nbsp;Duraci&oacute;n:</label>  
							<input type="text" class="txt-speech" name="numSesTerapiaDur" id="numSesTerapiaDur" value="" />						
						</div>
					</fieldset>
				
					<br>
					<!--LG -->			
					<fieldset>
						<label for="terapiaHab">LG:</label>  
						<div  data-role="fieldcontain">  
							<label for="numSesLG">&nbsp;&nbsp;&nbsp;N&uacute;mero de sesiones/semana:</label>  
							<input type="range" name="numSesLG" id="numSesLG" value="0" min="0" max="50" size="10" />	
						</div>
						<div  data-role="fieldcontain">  
							<label for="numSesLGDur">&nbsp;&nbsp;&nbsp;Duraci&oacute;n:</label>  
							<input type="text" class="txt-speech" name="numSesLGDur" id="numSesLGDur" value="" />						
						</div>
					</fieldset>
					<br>
	
					<!--Hidroterapia -->			
					<div data-role="fieldcontain">  
						<label for="hidro">Hidroterapia:</label>  
						<input type="text" class="txt-speech" name="hidro" id="hidro" value=""  />				
					</div>
					
					<!--Otras (hipoterapia) -->			
					<div data-role="fieldcontain">  
						<label for="hipo">Otras (hipoterapia...)</label>  
						<input type="text" class="txt-speech" name="hipo" id="hipo" value=""  />				
					</div>
				
					<!--Deportes -->			
					<div data-role="fieldcontain">  
						<label for="deportes">Deportes</label>  
						<input type="text" class="txt-speech" name="deportes" id="deportes" value=""  />				
					</div>
				</div>	
			</div>
			
			<!-- Footer -->
			<div data-role="footer" data-position="inline" data-theme="c">
				<center><br><br><img src="../img/tituloLAMPie.png"/><br><img src="../img/tituloLAMPie2.png"/><br></center>
			</div>
		</div>
	</body>
</html>
