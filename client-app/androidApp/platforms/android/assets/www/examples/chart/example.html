<!DOCTYPE html>

<html>
<head>

    <title>Data Point labels</title>

    <link class="include" rel="stylesheet" type="text/css" href="jquery.jqplot.min.css" />
  
    <script class="include" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
	<script class="include" type="text/javascript" src="jquery.jqplot.min.js"></script>
	<script type="text/javascript" src="jqplot.pointLabels.min.js"></script>
</head>
<body>
<div style="width:100%; overflow-y:hidden; overflow-x: visible;height:300px; border:solid 1px black;">
	<div id="chart1" style="height:300px; width:500px;"></div>
</div>
</body>
</html>
<script class="code" type="text/javascript">
$(document).ready(function(){
  var line1 = [14, 32, 41, 44, 40, 47, 53, 67,22,45,22,33,23,10,15,23,14, 32, 41, 44, 40, 47, 53, 67,22,45,22,33,23,10,15,23,14, 32, 41, 44, 40, 47, 53, 67,22,45,22,33,23,10,15,23];
  var line2 = [1, 3, 4, 6, 12, 1, 45, 34,22,34,56,32,17,27,23,11,1, 3, 4, 6, 12, 1, 45, 34,22,34,56,32,17,27,23,11,1, 3, 4, 6, 12, 1, 45, 34,22,34,56,32,17,27,23,11];
  var size = line1.length * 50;
  
  $("#chart1").width(size);
  var plot1 = $.jqplot('chart1', [line1, line2], {
      title: 'Chart with Point Labels', 
      seriesDefaults: { 
        showMarker:false,
        pointLabels: { show:true } 
      }
  });
});
</script>
