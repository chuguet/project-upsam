<!DOCTYPE HTML>
<html>
    <head>
        <title>Cordova Plugins Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">

        <link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css" />
         <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.1.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/ctrl.datePicker.js"></script>
    </head>
    <body>
        <div id="Datep" data-role="page">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h3>DatePicker Demo</h3>
                <a data-role="button" data-icon="home" data-iconpos="notext" data-transition="slide" data-direction="reverse" href="#Home">Home</a>
            </div>
            <div role="main" style="padding: 0 10px;">
                <div data-role="fieldcontain">
                    <label for="free"/>No Min or Max</label>
                    <input id="free" name="free" onclick="datePicker.getCalendar(this)" readonly="true" placeholder="dd/mm/yyyy" />
                </div>
                <div data-role="fieldcontain">
                    <label for="onlymin" />Min Date Set</label>
                    <input id="onlymin" name="onlymin" onclick="datePicker.getCalendar(this, 'min')" readonly="true" placeholder="dd/mm/yyyy" />
                </div>
                <div data-role="fieldcontain">
                    <label for="onlymax" />Max Date Set</label>
                    <input id="onlymax" name="onlymax" onclick="datePicker.getCalendar(this, 'max')" readonly="true" placeholder="mm/dd/yyyy" />
                </div>
                <div data-role="fieldcontain">
                    <label for="both" />Both Min and Max set</label>
                    <input id="both" name="both" onclick="datePicker.getCalendar(this, 'both')" readonly="true" placeholder="mm/dd/yyyy" />
                </div>
                <div data-role="fieldcontain">
                    <label for="time" />Time Input</label>
                    <input id="time" name="time" onclick="datePicker.handleTime(this)" readonly="true" placeholder="HH:mm" />
                </div>
            </div>
        </div>

       
    </body>
</html>
