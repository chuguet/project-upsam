<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Paciente - Laboratorio de An&acute;lisis de Movimientos</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="../css/themes/hospital_css.min.css" />
		<link rel="stylesheet" href="../css/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.min.css" />
		
		<script data-main="../js/pages/paciente" src="../js/require.min.js"></script>
	</head>

	<body>
		<div data-role="page" id="page1">
			<!-- Cabecera -->
			<div data-role="header">                    
				<h1>Laboratorio An&aacute;lisis de Movimiento [LAM]</h1>
				<a data-rel="back" data-icon="back">Volver</a>
				<a data-icon="check" onclick="javascript:paciente.insertar()" >Guardar</a>
				
				<div data-theme="b" id="second-header" class="ui-bar ui-bar-b">
					<h2 id="subtitle" class="subtitle">Datos de Paciente</h2>
					<div class="username">
						<div id="username"></div>
						<a href="#" onclick="javascript:generic.unlogin();" data-icon="power" data-role="button" data-iconpos="notext" data-mini="true">Salir</a>
					</div>
				</div>
			</div>
			
			<!-- contenido -->
			<div data-role="content">
				<input type="hidden" id="idPaciente" />
				<div class="content2">		
					<div data-role="fieldcontain">
						<label for="txtNumIdentificacion">N&deg; de identificaci&oacute;n:</label>	
						<input type="text" id="txtNumIdentificacion" name="txtNumIdentificacion" class="txt-speech"/>						
					</div>
					
					<div data-role="fieldcontain">
						<label for="txtNombre">Nombre</label>	
						<input type="text" id="txtNombre" name="txtNombre" class="txt-speech"/>
					</div>
					
					<div data-role="fieldcontain">
						<label for="txtApellidos">Apellidos</label>	
						<input type="text" id="txtApellidos" name="txtApellidos" class="txt-speech"/>
					</div>
					<div data-role="fieldcontain">
						<label for="txtTelefono">Tel&eacute;fono</label>	
						<input type="text" id="txtTelefono" name="txtTelefono" class="txt-speech"/>
					</div>
						
					<div data-role="fieldcontain">
						<label for="txtFechaNacimiento">Fecha de nacimiento:</label>
						<input id="txtFechaNacimiento" name="txtFechaNacimiento" class="txt-date" placeholder="dd/mm/yyyy" />
					</div>
					
					<div data-role="fieldcontain">
						<label for="cmbSexo">Sexo</label>
						<select id="cmbSexo" name="cmbSexo" data-role="slider" style="width: 170px">
							<option value="0">Hombre</option>
							<option value="1">Mujer</option>
						</select>
					</div>
				
					<div data-role="fieldcontain">
						<label for="cmbEscolarizacion">Escolarizaci&oacute;n:</label>
						<select id="cmbEscolarizacion" name="cmbEscolarizacion" data-native-menu="false">
							<option value="-1"></option>
							<option value="0">Educaci&oacute;n especial</option>
							<option value="1">Integraci&oacute;n</option>
							<option value="2">Sin adaptaciones</option>		                    
						</select>		            
					</div>
					
					<div data-role="fieldcontain">
						<label for="txtCurso">Curso:</label>
						<input type="text" id="txtCurso" name="txtCurso" class="txt-speech"/>		            
					</div>
				</div>
				
				<div id="exploraciones">
					<h3>Exploraciones</h3>	
					<div class="content2">
						<a href="#" onclick="paciente.irAExploracion();" data-icon="plus" data-role="button" data-mini="true" data-inline="true">A&ntilde;adir Exploraci&oacute;n</a></label>
						
					
						<ul data-role="listview" data-inset="true" id="listaExploraciones">
							<li data-role="list-divider">Listado de exploraciones</li>
						</ul>
					</div>
				</div>
			</div>

			<!-- Pie -->
			<div data-role="footer" data-position="inline" data-theme="c">
				<center><img src="../img/tituloLAMPie.png"/><br><img src="../img/tituloLAMPie2.png"/></center>
			</div>							
		</div>
	</body>
</html>
