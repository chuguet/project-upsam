<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Exploraci&oacute;n f&iacute;sica - Laboratorio de An&acute;lisis de Movimientos</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="../css/themes/hospital_css.min.css" />
		<link rel="stylesheet" href="../css/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.min.css" />
		
		<script data-main="../js/pages/antecedentes_relacionados_PCI" src="../js/require.min.js"></script>
	</head>

	<body>
		<div data-role="page">	
			<div data-role="header">
		        <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
		            <a data-rel="back" data-role="button" data-icon="back">Volver</a>
		      		<a data-icon="home" data-role="button" href="#" onclick="javascript:generic.changePage('home.html');">Inicio</a>
		        </div>
		        <h1>Laboratorio An&aacute;lisis de Movimiento [LAM]</h1>
		        <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
		            <a href="#" data-icon="delete" data-role="button" onclick="javascript:evaluacion_muscular_manual.server()" >Cancelar</a>
		            <a href="#" data-icon="check" data-role="button" onclick="javascript:antecedentesRelacionadosPCI.insertar()" id="btnGuardar">Guardar</a>
		        </div>
		        
		        <div data-theme="b" id="second-header" class="ui-bar ui-bar-b">
					<h2 id="subtitle" class="subtitle">Nuevos Antecedentes relacionados con PCI</h2>
					<div class="username">
						<div id="username"></div>
						<a href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop" data-icon="power" data-iconpos="notext" data-mini="true">Salir</a>
						<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width:400px;" class="ui-corner-all">
							<div data-role="header" data-theme="a" class="ui-corner-top">
								<h1>Logout</h1>
							</div>
							<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content" style="text-align:center">
								<h3 class="ui-title">Â¿Est&aacute; seguro que desea salir de la aplicaci&oacute;n?</h3>
								<a href="#" data-role="button" data-inline="true" data-rel="back">No</a>    
								<a href="#" onclick="javascript:generic.unlogin();" data-role="button" data-inline="true">Si</a>  
							</div>
						</div>
					</div>
				</div>
     		</div>
			
			<!-- Contenido -->
			<div data-role="content">
				<input type="hidden" id="idPaciente" />
				<input type="hidden" id="idExploracion" />
				<input type="hidden" id="idAntecedentes" />
				<div class="content2">
					<!--PCI tipo -->
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
						   <legend>Diagn&oacute;stico: PCI tipo</legend>
						   <input type="checkbox" name="cuadriplejiaEspatica" id="cuadriplejiaEspatica" class="custom" />
						   <label for="cuadriplejiaEspatica">Cuadriplejia esp&aacute;tica</label>
	
						   <input type="checkbox" name="triplejiaEspatica" id="triplejiaEspatica" class="custom" />
						   <label for="triplejiaEspatica">Triplejia esp&aacute;tica</label>
	
						   <input type="checkbox" name="diplejiaEspatica" id="diplejiaEspatica" class="custom" />
						   <label for="diplejiaEspatica">Diplejia esp&aacute;tica</label>
						   
						   <input type="checkbox" name="pciMixta" id="pciMixta" class="custom" />
						   <label for="pciMixta">PCI mixta</label>
						   
						   <input type="checkbox" name="otra" id="otra" class="custom" onchange="javascript:antecedentesRelacionadosPCI.onChangeOtrosDiagnosticos();"/>
						   <label for="otra">Otra</label>				   
						</fieldset>
					</div>
					
					<div data-role="fieldcontain" id="divEspecificar" style="display:none">  
						<label for="diagnosticoEspecificar">Especificar:</label>
						<textarea class="txt-speech" name="diagnosticoEspecificar" id="diagnosticoEspecificar"></textarea>
					</div>
					
					<!-- Etiologia -->
					<div data-role="fieldcontain">  
						<label for="etiologia">Etiolog&iacute;a:</label>
						<textarea class="txt-speech" name="etiologia" id="etiologia"></textarea>
					</div>
	
					<!-- Localizacion de lesion -->
					<div data-role="fieldcontain">  
						<label for="localizacion">Localizaci&oacute;n:</label>
						<textarea class="txt-speech" name="localizacion" id="localizacion"></textarea>
					</div>							
				
					<!--GMFCS -->
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
						   <legend>GMFCS</legend>
						   <input type="checkbox" name="grado1" id="grado1" class="custom" />
						   <label for="grado1">Grado I<img src="../img/GMFCS_grado1.png" style="padding-left:20px"/></label>
	
						   <input type="checkbox" name="grado2" id="grado2" class="custom" />
						   <label for="grado2">Grado II<img src="../img/GMFCS_grado2.png" style="padding-left:20px"/></label>
	
						   <input type="checkbox" name="grado3" id="grado3" class="custom" />
						   <label for="grado3">Grado III<img src="../img/GMFCS_grado3.png" style="padding-left:20px"/></label>
						   
						   <input type="checkbox" name="grado4" id="grado4" class="custom" />
						   <label for="grado4">Grado IV<img src="../img/GMFCS_grado4.png" style="padding-left:20px"/></label>				   				   
						   
						   <input type="checkbox" name="grado5" id="grado5" class="custom" />
						   <label for="grado5">Grado V<img src="../img/GMFCS_grado5.png" style="padding-left:20px"/></label>				   				   
						</fieldset>
					</div>
				
					<!--Pruebas complementarias -->
					<div data-role="fieldcontain">  
						<label for="pruebasComplementarias">Pruebas complementarias (RMN, TAC, EEG, RX):</label>
						<textarea class="txt-speech" name="pruebasComplementarias" id="pruebasComplementarias"></textarea>
					</div>
					
					<!--Equipamiento -->
					<div data-role="fieldcontain">  
						<label for="equipamiento">Equipamiento:</label>  
						<textarea class="txt-speech" name="equipamiento" id="equipamiento"></textarea>
					</div>			
				
					<!--Ayudas marcha -->
					<div data-role="fieldcontain">  
						<label for="ayudasMarcha">Ayudas para la marcha:</label>  
						<select onchange="javascript:antecedentesRelacionadosPCI.onChangeAyuda();" name="ayudasMarcha" id="ayudasMarcha" data-native-menu="false">    
							<option value=""></option>    
							<option value="0">Andador</option>    
							<option value="1">Muleta</option>  
							<option value="2">Bast&oacute;n</option>  
							<option value="3">Otros</option>  
						</select>				
					</div>
					
					<!--Otras ayudas -->			
					<div data-role="fieldcontain" id="divOtraAyuda" style="display:none">  
						<label for="otras">Otras ayudas:</label>
						<textarea class="txt-speech" name="otras" id="otras"></textarea>
					</div>
					
					<!--Interiores -->			
					<div data-role="fieldcontain">  
						<label for="interiores">Interiores:</label>  
						<textarea class="txt-speech" name="interiores" id="interiores"></textarea>
					</div>
				
					<!--Exteriores -->			
					<div data-role="fieldcontain">  
						<label for="exteriores">Exteriores:</label>  
						<textarea class="txt-speech" name="exteriores" id="exteriores"></textarea>
					</div>
					
					<!--Dispositivo m&aacute;s usado -->			
					<div data-role="fieldcontain">  
						<label for="dispositivoMasUsado">Dispositivo m&aacute;s usado:</label>  
						<textarea class="txt-speech" name="dispositivoMasUsado" id="dispositivoMasUsado"></textarea>
					</div>
				
					<!--Ortesis diurna -->
					<div data-role="fieldcontain">  
						<label for="ortesisDiurna">Ortesis diurna:</label>  
						<select onchange="javascript:antecedentesRelacionadosPCI.onChangeOrtesis();" name="ortesisDiurna" id="ortesisDiurna" data-native-menu="false">    
							<option value=""></option>    
							<option value="0">AFO</option>    
							<option value="1">GRAFO</option>  
							<option value="2">UCB</option>  
							<option value="3">Otros</option>  
						</select>				
					</div>
					
					<!--Otras ortesis -->			
					<div data-role="fieldcontain" id="divOtraOrtesis" style="display:none">  
						<label for="otraOrtesis">Otra:</label> 
						<textarea class="txt-speech" name="otraOrtesis" id="otraOrtesis"></textarea>			
					</div>
					
					<!--Ortesis  nocturna -->			
					<div data-role="fieldcontain">  
						<label for="ortesisNocturna">Ortesis nocturna:</label>  
						<textarea class="txt-speech" name="ortesisNocturna" id="ortesisNocturna"></textarea>
					</div>
					
					<!--Tratamiento actual -->			
					<div data-role="fieldcontain">  
						<label for="tratamientoActual">Tratamiento actual:</label>
						<textarea class="txt-speech" name="tratamientoActual" id="tratamientoActual"></textarea>		
					</div>
				
					<!--Terapias hab -->			
					<div data-role="fieldcontain">  
						<label for="terapiasHabituales">Terapias habituales:</label>
						<textarea class="txt-speech" name="terapiasHabituales" id="terapiasHabituales"></textarea>	
					</div>
					
					<br>
					<!--Fisioterapia -->			
					<fieldset>
						<label for="terapiaHab">Fisioterapia:</label>  
						<div  data-role="fieldcontain">  
							<label for="fisioterapiaSesiones">&nbsp;&nbsp;&nbsp;N&uacute;mero de sesiones/semana:</label>  
							<input type="range" name="fisioterapiaSesiones" id="fisioterapiaSesiones" value="0" min="0" max="50" size="10" />	
						</div>
						<div  data-role="fieldcontain">  
							<label for="fisioterapiaDuracion">&nbsp;&nbsp;&nbsp;Duraci&oacute;n:</label>  
							<input type="text" class="txt-speech" name="fisioterapiaDuracion" id="fisioterapiaDuracion" value="" />						
						</div>
					</fieldset>
				
					<br>
					<!--Terapia ocupacional -->			
					<fieldset>
						<label for="terapiaHab">Terapia ocupacional:</label>  
						<div  data-role="fieldcontain">  
							<label for="numSesTerapia">&nbsp;&nbsp;&nbsp;N&uacute;mero de sesiones/semana:</label>  
							<input type="range" name="terapiaOcupacionalSesiones" id="terapiaOcupacionalSesiones" value="0" min="0" max="50"  />	
						</div>
						<div  data-role="fieldcontain">  
							<label for="numSesTerapiaDur">&nbsp;&nbsp;&nbsp;Duraci&oacute;n:</label>  
							<input type="text" class="txt-speech" name="terapiaOcupacionalDuracion" id="terapiaOcupacionalDuracion" value="" />						
						</div>
					</fieldset>
				
					<br>
					<!--LG -->			
					<fieldset>
						<label for="terapiaHab">LG:</label>  
						<div  data-role="fieldcontain">  
							<label for="lgSesiones">&nbsp;&nbsp;&nbsp;N&uacute;mero de sesiones/semana:</label>  
							<input type="range" name="lgSesiones" id="lgSesiones" value="0" min="0" max="50" size="10" />	
						</div>
						<div  data-role="fieldcontain">  
							<label for="lgDuracion">&nbsp;&nbsp;&nbsp;Duraci&oacute;n:</label>  
							<input type="text" class="txt-speech" name="lgDuracion" id="lgDuracion" value="" />						
						</div>
					</fieldset>
					<br>
	
					<!--Hidroterapia -->			
					<div data-role="fieldcontain">  
						<label for="hidro">Hidroterapia:</label> 
						<textarea class="txt-speech" name="hidroterapia" id="hidroterapia"></textarea>		
					</div>
					
					<!--Otras (hipoterapia) -->			
					<div data-role="fieldcontain">  
						<label for="hipo">Otras (hipoterapia...)</label>  
						<input type="text" class="txt-speech" name=otrasTerapias id="otrasTerapias" value=""  />				
					</div>
				
					<!--Deportes -->			
					<div data-role="fieldcontain">  
						<label for="deportes">Deportes</label>  
						<input type="text" class="txt-speech" name="deportes" id="deportes" value=""  />				
					</div>
				</div>	
			</div>
			
			<!-- Pie -->
			<div data-role="footer" data-position="inline" data-theme="c">
				<center><img src="../img/tituloLAMPie.png"/><br><img src="../img/tituloLAMPie2.png"/></center>
			</div>
		</div>
	</body>
</html>
