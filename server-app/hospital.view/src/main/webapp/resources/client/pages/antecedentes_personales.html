<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Exploraci&oacute;n f&iacute;sica - Laboratorio de An&acute;lisis de Movimientos</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="../css/themes/hospital_css.min.css" />
		<link rel="stylesheet" href="../css/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.min.css" />
		
		<script type="text/javascript" src="../cordova.js"></script>
		<script type="text/javascript" src="../index.js"></script>		
		<script type="text/javascript" src="../js/ctrl.generic.js"></script>
		<script type="text/javascript" src="../js/server.js"></script>	
		<script type="text/javascript" src='../js/jquery/jquery-1.9.1.min.js'></script>
		<script type="text/javascript" src='../js/jquery/jquery.mobile-1.4.1.js'></script>
		<script type="text/javascript" src="../js/pages/antecedentes_personales.js"></script>
		
		
		<script type="text/javascript">
			generic.initialize();
		</script>		
	</head>

	<body>
		<div data-role="page">
			<!-- Cabecera -->
			<div data-role="header" >                    
				<h1>Laboratorio An&aacute;lisis de Movimiento [LAM]</h1>
				<a data-rel="back" data-icon="back">Volver</a>
				<a onclick="javascript:analisis_marcha.server()" data-icon="check">Guardar</a>
				
				<div data-theme="b" id="second-header" class="ui-bar ui-bar-b">
					<h2 id="subtitle" class="subtitle">Antecedentes Personales</h2>
					<div class="username">
						<div id="username"></div>
						<a href="#" onclick="javascript:generic.unlogin();" data-icon="power" data-role="button" data-iconpos="notext" data-mini="true">Salir</a>
					</div>
				</div>
			</div>
			
			<!-- Contenido -->
			<div data-role="content">			
				
				<div class="content2">
					<!-- Antecedentes medicos-->				
					<div data-role="fieldcontain">  
						<label for="antMedicos">Antecedentes m&eacute;dicos</label>  
						<input type="text" class="txt-speech" name="antMedicos" id="antMedicos" value=""  />
					</div>				
					
					<!--Epilepsia -->
					<div data-role="fieldcontain">  
						<label for="epilepsia">Epilepsia:</label>  
						<select onchange="javascript:onchangeEpilepsia();" name="epilepsia" id="epilepsia" data-role="slider">    
							<option value="0">No</option>    
							<option value="1">Si</option>  
						</select>
					</div>			
					
					<div id="divEpilepsia" style="display:none">
						<!-- Tipo epilepsia: si epilepsia = SI -->
						<div data-role="fieldcontain">  
							<label for="tipoEpilepsia">Tipo epilepsia:</label>  
							<input type="text" class="txt-speech" name="tipoEpilepsia" id="tipoEpilepsia" value=""  />
						</div>
					
						<!-- Fecha ultima crisis: si epilepsia = SI -->			
						<div data-role="fieldcontain">  				
							<label for="fecCrisis">Fecha &uacute;ltima crisis</label>
							<input name="fecCrisis" id="fecCrisis" type="text" class="txt-date" readonly="true" placeholder="dd/mm/yyyy" data-options='{"mode":"flipbox", "useNewStyle":false}' />				
						</div>
					
						<!-- Fecha convulsi&oacute;n: si epilepsia = SI -->			
						<div data-role="fieldcontain">  				
							<label for="fecConvulsion">Fecha &uacute;ltima convulsi&oacute;n</label>
							<input name="fecConvulsion" id="fecConvulsion" type="text" class="txt-date" readonly="true" placeholder="dd/mm/yyyy" data-options='{"mode":"flipbox", "useNewStyle":false}' />				
						</div>
					
						<!-- Numero de crisis -->			
						<div data-role="fieldcontain">  				
							<label for="numCrisis">N&uacute;mero de crisis</label>				
							<input type="range" name="numCrisis" id="numCrisis" value="0" min="0" max="100" />
						</div>
					</div>	
					
					<!-- Historial de caidas ultimo a�o -->			
					<div data-role="fieldcontain">  				
						<label for="numCaidas">Número de ca&iacute;das en el &uacute;ltimo año</label>				
						<input type="range" name="numCaidas" id="numCaidas" value="0" min="0" max="100" />
					</div>
					
					<!-- Fecha de &uacute;ltima caida -->			
					<div data-role="fieldcontain">  				
						<label for="fecCaida">Fecha de la &uacute;ltima ca&iacute;da</label>
						<input name="fecCaida" id="fecCaida" type="text" class="txt-date" readonly="true" placeholder="dd/mm/yyyy" data-options='{"mode":"flipbox", "useNewStyle":false}' />				
					</div>
	
					<!-- Audici&oacute;n -->			
					<div data-role="fieldcontain">  				
						<label for="audicion">Audici&oacute;n</label>
						<textarea name="audicion" class="txt-speech" id="audicion"></textarea>
					</div>
	
					<!-- Visi&oacute;n -->			
					<div data-role="fieldcontain">  				
						<label for="vision">Visi&oacute;n</label>
						<textarea name="vision" class="txt-speech" id="vision"></textarea>
					</div>
					
					<!-- Lenguaje y cognici&oacute;n alteraciones -->			
					<div data-role="fieldcontain">  				
						<label for="lenguaje">Lenguaje y cognici&oacute;n - alteraciones</label>
						<select onchange="javascript:onchangeLenguaje();" name="lenguaje" id="lenguaje" data-role="slider">    
							<option value="0">No</option>    
							<option value="1">Si</option>  
						</select>
					</div>
					
					<div id="divLenguaje" style="display:none">
						<!-- Compresion -->			
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup" data-type="horizontal">
								<legend>Comprensi&oacute;n:</legend>
									<input type="radio" name="comprension" id="comprensionComp" value="completa" />
									<label for="comprensionComp">Completa</label>
	
									<input type="radio" name="comprension" id="comprensionIncomp" value="incompleta"  />
									<label for="comprensionIncomp">Incompleta</label>
							</fieldset>
						</div>
	
						<!--Entiende y sigue ordenes -->
						<div data-role="fieldcontain">  
							<label for="entiendeOrdSimple">Entiende y sigue ordenes:</label>  
							Simples<select name="entiendeOrdSimple" id="entiendeOrdSimple" data-role="slider">    
								<option value="0">No</option>    
								<option value="1">Si</option>  
							</select>
							&nbsp;&nbsp;&nbsp;&nbsp;Complejas<select id="entiendeOrdSimple" name="entiendeOrdSimple"  data-role="slider">    
								<option value="0">No</option>    
								<option value="1">Si</option>  
							</select>
						</div>
					
						<!-- Necesidades y dolor -->			
						<div data-role="fieldcontain">  				
							<label for="neceDolor">Capaz de expresar necesidades y dolor</label>
							<select name="neceDolor" id="neceDolor" data-role="slider">    
								<option value="0">No</option>    
								<option value="1">Si</option>  
							</select>
						</div>
					</div>	
						
					<div data-role="fieldcontain" id="divFechaGral">  
						<h3>ANTECEDENTES QUIRURGICOS GENERALES</h3><a data-role="button" data-icon="plus" data-iconpos="notext" style="align:right"></a> 				
					</div>			
						
					<div data-role="fieldcontain" id="divFechaOrto">  				
						<h3>ANTECEDENTES ORTOP&Eacute;DICOS</h3><a data-role="button" data-icon="plus" data-iconpos="notext" style="align:right"></a> 
					</div>
					
					<h3>ANTECEDENTES INYECCIONES CON TOXINA BOTUL&Iacute;NICA/FENOL</h3>
					<!-- Número aproximado -->			
					<div data-role="fieldcontain">  				
						<label for="numCaidas">Número aproximado</label>				
						<input type="range" name="numCaidas" id="numCaidas" value="0" min="0" max="4" />
					</div>
	
					<!-- Fecha de dos ultimas sesiones -->			
					<div data-role="fieldcontain">  				
						<label for="fecUltSes">Fecha &uacute;ltima sesi&oacute;n</label>				
						<input name="fecUltSes" id="fecUltSes" type="text" class="txt-date" readonly="true" placeholder="dd/mm/yyyy" data-options='{"mode":"flipbox", "useNewStyle":false}' />					
					</div>
					<div data-role="fieldcontain">  				
						<label for="fecPenSes">Fecha penultima sesi&oacute;n</label>				
						<input name="fecPenSes" id="fecPenSes" type="text" class="txt-date" readonly="true" placeholder="dd/mm/yyyy" data-options='{"mode":"flipbox", "useNewStyle":false}' />					
					</div>
					
					<!-- Localizaci&oacute;n del tratamiento -->			
					<div data-role="fieldcontain">  				
						<label for="localTratamiento">Localizaci&oacute;n del tratamiento</label>				
						<textarea name="localTratamiento" class="txt-speech" id="localTratamiento"></textarea>
					</div>
					
					<h3>OTROS</h3>			
					<!-- Alergias medicamentosas -->			
					<div data-role="fieldcontain">  				
						<label for="alergias">Alergias medicamentosas conocidas</label>
						<textarea name="alergias" class="txt-speech" id="alergias"></textarea>
					</div>
	
					<!-- Tratamiento actual -->			
					<div data-role="fieldcontain">  				
						<label for="tratamiento">Tratamiento actual</label>
						<textarea name="tratamiento" class="txt-speech" id="tratamiento"></textarea>
					</div>
				</div>				  
			</div>
			
			<!-- Pie -->
			<div data-role="footer" data-position="inline" data-theme="c">
				<center><img src="../img/tituloLAMPie.png"/><br><img src="../img/tituloLAMPie2.png"/></center>
			</div>	
		</div>
	</body>
</html>
